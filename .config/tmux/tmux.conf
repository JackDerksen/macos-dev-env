# Hack to remove weird string of characters on startup
set -sg escape-time 50

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set true colors
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g focus-events on

# Set prefix to ctrl + space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Bind r to source this file
unbind r
bind r source ~/.config/tmux/tmux.conf

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Bind intuitive window splits
bind | split-window -h
bind - split-window -v

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Set vi-mode
set-window-option -g mode-keys vi

set -g xterm-keys on
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ^ Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in the current directory
bind '_' split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Status bar customization
set -g status-interval 10         # update the status bar every 10 seconds
set -g status-justify left
set -g status-position bottom
set -g status-left-length 200     # increase length (from 10)
set -g status-style 'bg=default'  # transparent background

# STATUS BAR STYLING - Updated for 0x96f theme
set -g status-left "#[fg=#545452,bg=default]  #S #[fg=#8a8a88,bg=default]|"
set -g status-right "#[fg=#545452,bg=default]#{?window_zoomed_flag, ,} #[fg=#8a8a88,bg=default]|#[fg=#545452,bg=default] %m/%d/%y "
set -g window-status-current-format '#[fg=#fcfcfa,bg=default] #I #W'
set -g window-status-format '#[fg=#545452,bg=default] #I #W'

set -g window-status-last-style 'fg=#fcfcfa,bg=default'
set -g pane-border-style 'fg=#8a8a88'
set -g pane-active-border-style 'fg=#49cae4'
set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=#fcfcfa
set -g message-style bg=default,fg=#fcfcfa
set -g mode-style bg=#49cae4,fg=#262427

run '~/.tmux/plugins/tpm/tpm'
